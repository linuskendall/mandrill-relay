---
# defaults file for mandrill-relay
mandrill_relay_server: smtp.mandrillapp.com
mandrill_relay_port: 587
mandrill_relay_if: loopback-only
mandrill_relay_myorigin: $mydomain
mandrill_relay_mynetworks : 127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128
mandrill_relay_mydestination: 
mandrill_relay_tls_key: /etc/ssl/private/ssl-cert-snakeoil.key
mandrill_relay_tls_cert: /etc/ssl/certs/ssl-cert-snakeoil.pem
mandrill_relay_hostname: {{inventory_hostname}}
